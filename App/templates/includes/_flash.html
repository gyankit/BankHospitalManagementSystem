{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="mt-5">
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} d-flex justify-content-around">
                <p class="mr-auto">{{ message }}</p>
                <span class="ml-auto">x</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}
{% endwith %}
