{% macro form_field(field, id) %}
    <div class="form-group">
        {{ field.label }}
        {{ field(**kwargs)|safe }}
        <div class="mt-1 d-flex justify-content-end">
            {% for error in field.errors %}
                <p class="text-danger font-weight-bold">{{ error }}</p>
            {% endfor %}
        </div>
    </div>
{% endmacro %}
