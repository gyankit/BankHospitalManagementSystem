<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="favicon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    {% include 'includes/_header.html' %}
    {% include 'includes/_flash.html' %}
    <div class="container">
    {% block main %}
    {% endblock main %}
    </div>
    {% include 'includes/_footer.html' %}
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/popper/popper.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/moment/moment.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>
</body>
</html>
