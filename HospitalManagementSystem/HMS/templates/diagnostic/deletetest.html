{% extends 'layout.html' %}
{% block mainContent %}
<div class="d-flex justify-content-center">
    <div class="card col-lg-4 col-md-8 col-12 mb-5 mt-3">
        <div class="card-header text-center bg-dark">
            <div class="card-title">
                <h2 class="font-monospace font-weight-bold text-info">Test Details</h2>
            </div>
        </div>
        <div class="card-body alert-info">
            <div class="row">
                <p class="col-6 text-left font-weight-bold">Medicine Name</p>
                <p class="col-6 text-right">{{ test.testName }}</p>
            </div>
            <div class="row">
                <p class="col-6 text-left font-weight-bold">Rate</p>
                <p class="col-6 text-right">{{ test.rate }}</p>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <form action="" method="POST">
                    {{ form.hidden_tag() }}
                    {{ form.submit(class="btn rounded-0 bg-danger text-white font-monospace px-5") }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock mainContent %}
