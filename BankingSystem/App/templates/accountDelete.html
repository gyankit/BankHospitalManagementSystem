{% extends 'layout.html' %}

{% block title %} NAMASTE Bank | Account Creation {% endblock title %}

{% block main %}

<div class="alert text-center">
    <h2 class="">Account Deletion</h2>
</div>

<div class="d-flex justify-content-center">
    <div class="jumbotron col-lg-8">
        <div class="">
            <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-3 font-weight-bold">Customer Id</div>
                <div class="col-6">{{ c.customerId }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-3 font-weight-bold">Account Id</div>
                <div class="col-6">{{ c.accountId }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-3"></div>
                <div class="col-3 font-weight-bold">Account Type</div>
                <div class="col-6">{{ c.accType }}</div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <form method="POST" accept="" novalidate>
                <button type="submit" class="btn btn-outline-primary rounded-0 bg-dark
                text-warning px-5">Confirm Delete</button>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
